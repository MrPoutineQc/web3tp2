<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD - Qrypta | TP2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- JS -->
    <script type="importmap">
        {
            "imports": {
                "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
                "chart.js": "./node_modules/chart.js/auto/auto.js",
                "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",

                "date-fns": "https://cdn.jsdelivr.net/npm/date-fns@3.x/index.mjs",
                "chartjs-adapter-date-fns": "https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.esm.js"
            }
        }
    </script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>

    <script src="./src/js/chartjs.js" type="module" defer></script>
    <script src="./src/js/animejs.js" type="module" defer></script>

    <script src="./src/js/bootstrap.js" defer></script>
    <script src="./src/js/maplibre.js" defer></script>
    <script src="./src/js/tonejs.js" defer></script>
    <script src="./src/js/vfx.js" defer></script>
    <script src="./src/js/zdog.js" defer></script>


</head>

<body class="p-0 m-0 wrapper">

    <div class="container-fluid p-2 m-0 h-100">
        <div class="row h-100 g-2">

            <!-- COLONNE CENTRALE -->
            <div class="col-12 col-md-12 col-lg-6 d-flex flex-column px-2 h-100 order-md-1 order-lg-2">

                <!-- Header -->
                <div class="row g-3 mb-2">
                    <div class="col-12 col-md-4">
                        <div class="border p-3 text-center header-cell pulsation">
                            <div id="date-display"><i class="bi bi-calendar3"></i> 2025-12-08</div>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="border p-3 text-center header-cell pulsation">
                            <div>QRYPTA</div>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="border p-3 text-center header-cell pulsation">
                            <div id="user-display"><i class="bi bi-person-fill"></i> USER_QX7849</div>
                        </div>
                    </div>

                </div>
                
                <!-- GLOBE -->
                <div class="border flex-fill globe-container mb-2">
                    GLOBE
                </div>

                <!-- RING -->
                <div class="border rings-section">

                    <!-- 2 cercles du haut avec texte changeant -->
                    <div class="top-rings">
                        <div class="text-ring">
                            <svg viewBox="0 0 160 160">
                                <circle cx="80" cy="80" r="60" fill="none" stroke="rgba(244, 208, 63, 0.3)"
                                    stroke-width="8" />
                            </svg>
                            <div class="ring-content">
                                <div class="ring-label">Latency</div>
                                <div class="chiffre" id="latency-num">12</div>
                                <div class="ring-unit">ms</div>
                            </div>
                        </div>

                        <div class="text-ring">
                            <svg viewBox="0 0 160 160">
                                <circle cx="80" cy="80" r="60" fill="none" stroke="rgba(244, 208, 63, 0.3)"
                                    stroke-width="8" />
                            </svg>
                            <div class="ring-content">
                                <div class="ring-label">Q-Crédit</div>
                                <div class="chiffre" id="credit-num">8470</div>
                                <div class="ring-unit">K Q₡</div>
                            </div>
                        </div>
                    </div>

                    <!-- Titre Anneaux -->
                    <div class="rings-title">Core Indicators</div>

                    <!-- 4 cercles du bas avec anneaux animés -->
                    <div class="bottom-rings">

                        <div class="circle-container">
                            <svg viewBox="0 0 160 160">
                                <circle cx="80" cy="80" r="60" fill="none" stroke="rgba(244, 208, 63, 0.2)"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                                <circle class="ring" cx="80" cy="80" r="60" fill="none" stroke="#F4D03F"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            </svg>
                            <span>0</span>
                        </div>

                        <div class="circle-container">
                            <svg viewBox="0 0 160 160">
                                <circle cx="80" cy="80" r="60" fill="none" stroke="rgba(244, 208, 63, 0.2)"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                                <circle class="ring" cx="80" cy="80" r="60" fill="none" stroke="#F4D03F"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            </svg>
                            <span>0</span>
                        </div>

                        <div class="circle-container">
                            <svg viewBox="0 0 160 160">
                                <circle cx="80" cy="80" r="60" fill="none" stroke="rgba(244, 208, 63, 0.2)"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                                <circle class="ring" cx="80" cy="80" r="60" fill="none" stroke="#F4D03F"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            </svg>
                            <span>0</span>
                        </div>

                        <div class="circle-container">
                            <svg viewBox="0 0 160 160">
                                <circle cx="80" cy="80" r="60" fill="none" stroke="rgba(244, 208, 63, 0.2)"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                                <circle class="ring" cx="80" cy="80" r="60" fill="none" stroke="#F4D03F"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            </svg>
                            <span>0</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- COLONNE GAUCHE -->
            <div class="col-12 col-md-6 col-lg-3 d-flex flex-column px-2 h-100 order-md-2 order-lg-1">

                <!-- Valeur du Q-Crédit -->
                <div class="border flex-fill chart-wrapper mb-2">
                    <div class="chart-title">Q-Credit Value</div>
                    <canvas id="lineChart"></canvas>
                </div>

                <!-- Flux entrants / sortants -->
                <div class="border flex-fill chart-wrapper mb-2">
                    <div class="chart-title">Inbound / Outbound Flux</div>
                    <canvas id="barChartOne"></canvas>
                </div>

                <!-- Dix pays les plus riches -->
                <div class="border flex-fill chart-wrapper">
                    <div class="chart-title">Top 10 Wealthiest Nations</div>
                    <canvas id="polarChart"></canvas>
                </div>
            </div>

            <!-- COLONNE DROITE -->
            <div class="col-12 col-md-6 col-lg-3 d-flex flex-column px-2 h-100 order-md-3 order-lg-3">

                <!-- Volume total de transactions -->
                <div class="border flex-fill chart-wrapper mb-2">
                    <div class="chart-title">Transaction Volume</div>
                    <canvas id="barChartTwo"></canvas>
                </div>

                <!-- Classement des actifs énergétiques -->
                <div class="border flex-fill chart-wrapper mb-2">
                    <div class="chart-title">Energy Asset Ranking</div>
                    <canvas id="pieChart"></canvas>
                </div>

                <!-- Jauges -->
                <div class="border flex-fill gauge-container">

                    <div class="chart-title">Core Indicators</div>

                    <div class="gauge-item">
                        <div class="gauge-label">Global Economic Pressure</div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="gauge1" style="width: 67%;"></div>
                            <div class="gauge-value">67%</div>
                        </div>
                    </div>

                    <div class="gauge-item">
                        <div class="gauge-label">System Stress</div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="gauge2" style="width: 42%;"></div>
                            <div class="gauge-value">42%</div>
                        </div>
                    </div>

                    <div class="gauge-item">
                        <div class="gauge-label">User Confidence</div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="gauge3" style="width: 81%;"></div>
                            <div class="gauge-value">81%</div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</html>
